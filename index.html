<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    h2 {
      color: #333;
      margin-top: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    button {
      width: 60px;
      height: 60px;
      font-size: 24px;
      text-align: center;
      line-height: 1;
      background-color: #87ceeb;
      color: #fff;
      border: 2px solid #1e90ff;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #4682b4;
    }
    button:active {
      transform: scale(0.95);
    }
    #status {
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
<h2>ðŸ§  Memory Tiles</h2>
<div id="board"></div>
<p id="status">Flip to Start!</p>
<script>
const emojis = ['ðŸŽ', 'ðŸŒ', 'ðŸ“', 'ðŸ‡', 'ðŸ', 'ðŸ¥', 'ðŸ‰', 'ðŸ’'];
let cards = [], flipped = [], matches = 0;

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function createBoard() {
  matches = 0;
  cards = [...emojis, ...emojis];
  shuffle(cards);
  const board = document.getElementById('board');
  board.innerHTML = '';
  cards.forEach((emoji, i) => {
    const card = document.createElement('button');
    card.textContent = '?';
    card.onclick = () => flipCard(card, emoji, i);
    board.appendChild(card);
  });
}

function flipCard(card, emoji, index) {
  if (flipped.length < 2 && !flipped.includes(index)) {
    card.textContent = emoji;
    flipped.push(index);
    if (flipped.length === 2) checkMatch();
  }
}

function checkMatch() {
  const [first, second] = flipped;
  if (cards[first] === cards[second]) {
    matches++;
    document.getElementById('status').textContent = `Matches: ${matches}`;
    if (matches === emojis.length) {
      document.getElementById('status').textContent = 'ðŸŽ‰ You Win!';
    }
    flipped = [];
  } else {
    setTimeout(() => {
      document.querySelectorAll('button')[first].textContent = '?';
      document.querySelectorAll('button')[second].textContent = '?';
      flipped = [];
    }, 500);
  }
}

createBoard();
</script>
</body>
</html>
